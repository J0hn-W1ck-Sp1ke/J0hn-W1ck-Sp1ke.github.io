                <h1 id="前缀函数和KMP"><a href="#前缀函数和KMP" class="headerlink" title="前缀函数和KMP"></a>前缀函数和KMP</h1><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;cstring&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><span class="hljs-type">const</span> <span class="hljs-type">int</span> N=<span class="hljs-number">1e6</span>+<span class="hljs-number">10</span>;<br><span class="hljs-type">int</span> nxt[N];<br><span class="hljs-type">char</span> text[N], pattern[N];<br><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">getNext</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">char</span>* s)</span><span class="hljs-comment">//求模式串的前缀函数</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-type">int</span> k=<span class="hljs-number">0</span>;<br>    <span class="hljs-type">int</span> n=<span class="hljs-built_in">strlen</span>(s);<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">1</span>; i&lt;n; ++i)<br>    &#123;<br>        <span class="hljs-keyword">while</span>(k&gt;<span class="hljs-number">0</span> &amp;&amp; s[i]!=s[k]) k=nxt[k<span class="hljs-number">-1</span>];<br>        <span class="hljs-keyword">if</span>(s[i]==s[k]) ++k;<br>        nxt[i]=k;<br>        <span class="hljs-comment">//cout&lt;&lt;nxt[i]&lt;&lt;&quot; &quot;;</span><br>    &#125;<br>    <span class="hljs-comment">//cout&lt;&lt;&quot;\n&quot;;</span><br>&#125;<br><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">KMP</span><span class="hljs-params">()</span><span class="hljs-comment">//匹配模式串和文本串</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-built_in">getNext</span>(pattern);<br>    <span class="hljs-type">int</span> k=<span class="hljs-number">0</span>;<span class="hljs-comment">//k表示匹配的长度</span><br>    <span class="hljs-type">int</span> tlen=<span class="hljs-built_in">strlen</span>(text);<br>    <span class="hljs-type">int</span> plen=<span class="hljs-built_in">strlen</span>(pattern);<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">0</span>; i&lt;tlen; ++i)<br>    &#123;<br>        <span class="hljs-comment">//text和pattern不匹配，且k&gt;0，表明text和patt有部分匹配</span><br>        <span class="hljs-keyword">while</span>(k&gt;<span class="hljs-number">0</span> &amp;&amp; pattern[k] != text[i]) k=nxt[k<span class="hljs-number">-1</span>];<span class="hljs-comment">//往前回溯</span><br>        <span class="hljs-keyword">if</span>(pattern[k] == text[i]) ++k;<br>        <span class="hljs-comment">//cout&lt;&lt;k&lt;&lt;&quot; &quot;;</span><br>        <span class="hljs-keyword">if</span>(k == plen)<span class="hljs-comment">//k移动到pattern末端</span><br>        &#123;<br>            cout&lt;&lt;i-plen+<span class="hljs-number">1</span>+<span class="hljs-number">1</span>&lt;&lt;endl;<span class="hljs-comment">//输出位置</span><br>            k=nxt[k<span class="hljs-number">-1</span>];<span class="hljs-comment">//重新初始化，寻找下一个</span><br>            <span class="hljs-comment">//i=i-plen+1;//i定位到该位置，继续寻找下一个</span><br>            <span class="hljs-comment">//return i-plen+1;</span><br>        &#125;<br>    &#125;<br>    <span class="hljs-comment">//cout&lt;&lt;&quot;\n&quot;;</span><br>    <span class="hljs-comment">//return -1;</span><br>&#125;<br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    ios::<span class="hljs-built_in">sync_with_stdio</span>(<span class="hljs-number">0</span>);cin.<span class="hljs-built_in">tie</span>(<span class="hljs-number">0</span>);cout.<span class="hljs-built_in">tie</span>(<span class="hljs-number">0</span>);<br>    cin&gt;&gt;text;<br>    cin&gt;&gt;pattern;<br>    <span class="hljs-built_in">KMP</span>();<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">0</span>; i&lt;<span class="hljs-built_in">strlen</span>(pattern); ++i)<br>        cout&lt;&lt;nxt[i]&lt;&lt;<span class="hljs-string">&quot; &quot;</span>;<br>    cout&lt;&lt;<span class="hljs-string">&quot;\n&quot;</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
